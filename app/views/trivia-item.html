<div id="trivia-item-page" class="page-wrapper">
  <div class="container">
  	<div class="row">
  		<div class="col-lg-8 col-lg-offset-2">
  			<div class="content-card card-title">
  				<h1 class="trivia-item-title">{{trivia.title}}</h1>
  			</div>
		  	<div class="question-container" ng-repeat="item in trivia.questions">
		  		<div class="content-card trivia-question-card">
					<h2 class="question-content">{{item.index}}. {{item.question}}</h2>
				</div>
				<div class="answers-container">
					<p class="answer-content" ng-class="$index === item.selectedAnswer ? 'answer-selected' : ''" ng-repeat="answerItem in item.answers" ng-click="selectAnswer($parent.$index, $index)">{{answerItem.text}}</p>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>
